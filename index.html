<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My To-do List</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<main class="app">

      <!-- Heading -->
    <section class="heading">
      <h2>My To-do List</h2>
  </section>
		<!-- End of Heading -->

    <!-- The following 27 lines of code were adapted from https://www.youtube.com/watch?v=6eFwtaZf6zc Accessed: 2023-04-05 -->
    <!-- Create Task -->
  <section class="create-task">
    <h3>CREATE A TASK</h3>
    <form id="new-task-form">
      <h4>What's on today's to-do?</h4>
      <input 
        type="text" 
        placeholder="e.g. Fight Garrit"
        name="content"
        id="content" />
        <h4>Choose category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="school" /> 
						<span class="bubble school"></span>
						<div>School</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add task" />
			</form>
		</section>
    <!-- End of Create Task -->

		<!-- To-do List -->
    <section class="task-list">
			<h3>TO-DO LIST</h3>
			<div class="list" id="task-list"></div>
		</section>
    <!-- End of To-do List -->

  </main>
	<script src="main.js"></script>
</body>
</html
